{% load static %}


{% block content %}
<h2>Create New Post</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
       
    </div>
    <button type="submit" class="btn btn-primary">Publish</button>
</form>
{% endblock %}
